<nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li *ngFor="let menu of menuItems" class="nav-item">
        <span (click)="navigate(menu)" class="nav-link active">
          <i class="{{menu.css}}"></i>
          {{menu.name}}
        </span>
      </li>
    </ul>
  </div>
</nav>
